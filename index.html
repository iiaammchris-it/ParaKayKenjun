<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para kay Kenjun</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .slideshow-container {
      position: relative;
      max-width: 800px;
      height: 450px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.show {
      display: block;
      opacity: 1;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
      padding-bottom: 2rem;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: #7e3d99;
      margin: 0;
      font-weight: 600;
    }

    main {
      max-width: 800px;
      margin: 0 auto 2rem auto;
      background-color: transparent;
      padding: 0 2rem 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 2;
      text-align: center;
    }

    .media-section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .media-section h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #6d28d9;
    }

    audio {
      display: none;
    }

    button {
      background-color: #7e3d99;
    }

    @media (min-width: 768px) {
      header h1 {
        font-size: 3rem;
      }

      main {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header data-aos="fade-down">
      <p style="font-size: 0.85rem; color: #888; margin: 0 0 0.5rem 0;">
        Music Playing: <em>Ikaw â€“ Mula sa Buwan</em>
      </p>

      <audio id="bgMusic" loop>
        <source src="ikaw-file.mp3" type="audio/mpeg">
      </audio>

      <div id="playOverlay" style="
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.95);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      ">
        <p style="font-size: 1.3rem; color: #444; margin-bottom: 1rem;">
          Simulan natin sa musika.
        </p>
        <button onclick="startMusic()" style="
          font-size: 1.5rem;
          background-color: #7e3d99;
          color: white;
          padding: 1rem 2rem;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          box-shadow: 0 8px 20px rgba(0,0,0,0.1);
          transition: transform 0.2s ease;
        " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
          I-click kung handa ka na.
        </button>
      </div>

      <h1>Para kay Kenjun</h1>
    </header>

    <main data-aos="fade-up">
      <!-- Your heartfelt letter goes here (already included in your code) -->
      Dumating ka sa buhay ko nang hindi ko inaasahan...
      <!-- Continue your full message here -->
    </main>

    <section class="media-section" data-aos="fade-up">
      <h2>Mga Alaala Natin</h2>
      <div class="slideshow-container">
        <!-- Add your 46 images like this -->
        <img src="kenjun1.jpg" class="slide show">
        <img src="kenjun2.jpg" class="slide">
        <img src="kenjun3.jpg" class="slide">
        <!-- ...up to kenjun46.jpg -->
      </div>
    </section>
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script>
    function startMusic() {
      const music = document.getElementById("bgMusic");
      const overlay = document.getElementById("playOverlay");

      music.play().then(() => {
        overlay.style.display = "none";
      }).catch((err) => {
        alert("Unable to play music automatically. Please try again.");
      });
    }

    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('show');
        if (i === index) {
          slide.classList.add('show');
        }
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    showSlide(current);
    setInterval(nextSlide, 3000);
  </script>
</body>
</html>
